<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <div class="header_nav-logo">
          <a href="index.html">Nuran Imanov</a>
        </div>
        <div class="header_nav-menu">
          <ul class="header_nav-menu-list">
            <li class="list-item">
              <a href="index.html">About</a>
            </li>
            <li class="list-item">
              <a href="portfolio.html">Portfolio</a>
            </li>
            <li class="list-item">
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact">
      <div class="contact_box">
        <div class="contact_content">
          <h1>Contact</h1>
          <hr />
          <form action="#">
            <label class="contact_titlestyle" for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
            /><br /><br />

            <label class="contact_titlestyle" for="lname">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
            />

            <label class="contact_titlestyle" for="message">Message:</label
            ><br />
            <textarea name="message" id="message" cols="30" rows="10">
            </textarea>
            <input class="submit_Btn" type="submit" value="Submit" />
          </form>
        </div>

        <div class="about_contact">
          <h1>Connect with me</h1>
          <hr />
          <div class="about_contact-box">
            <a href="https://www.linkedin.com/feed/">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/800px-LinkedIn_logo_initials.png"
                alt="logo1"
              />
            </a>
            <a href="https://github.com/nuranimnv">
              <img
              src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
              alt="logo2"
            />
            </a>
            <a href="https://stackoverflow.com/">
              <img
              src="https://pbs.twimg.com/profile_images/1220067947798024192/30eZhfxx_400x400.png"
              alt="logo3"
            />
            </a>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer_lent"></div>
      <div class="footer_main">
        <span>Copyright Nuran Imanov</span>
      </div>
    </footer>
  </body>
</html>
